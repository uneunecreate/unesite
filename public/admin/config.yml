backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

locale: "ja"

collections:
  - name: "news"
    label: "News"
    label_singular: "News Item"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title (Japanese)", name: "title", widget: "string" }
      - { label: "Title (English)", name: "titleEn", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Description (Japanese)", name: "description", widget: "text" }
      - { label: "Description (English)", name: "descriptionEn", widget: "text" }
      - { label: "Body (Japanese)", name: "body", widget: "markdown" }
      - { label: "Published", name: "published", widget: "boolean", default: true }

  - name: "gallery"
    label: "Gallery"
    label_singular: "Gallery Item"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title (Japanese)", name: "title", widget: "string" }
      - { label: "Title (English)", name: "titleEn", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Description (Japanese)", name: "description", widget: "text" }
      - { label: "Description (English)", name: "descriptionEn", widget: "text" }
      - { label: "Body (Japanese)", name: "body", widget: "markdown", required: false }
      - { label: "Published", name: "published", widget: "boolean", default: true }
